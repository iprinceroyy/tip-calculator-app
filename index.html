<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- Reset CSS default styles  -->
    <link rel="stylesheet" href="css/reset-style.css" />

    <!-- CSS Main file  -->
    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
    <main class="container">
        <h1>splitter</h1>
        <article class="calculator">
            <h2 class="sr--only">Tip calculator</h2>
            <section class="inputs calculator__inputs">
                <h3 class="sr--only">Inputs</h3>
                <div class="inputs__bill">
                    <label for="billAmt" class="inputs__bill--label">Bill</label>
                    <input type="number" id="billAmt" class="inputs__bill--amt" placeholder="0" />
                </div>

                <div class="tip inputs__tip">
                    <label for="" class="inputs__tip--label">Select Tip %</label>
                    <div class="tip__btns">
                        <button type="button" class="btn btn--primary">50%</button>
                        <button type="button" class="btn btn--primary">5%</button>
                        <button type="button" class="btn btn--primary">10%</button>
                        <button type="button" class="btn btn--primary">15%</button>
                        <button type="button" class="btn btn--primary">25%</button>
                        <input type="button" class="btn btn--secondary" value="Custom" aria-label="custom tip" />
                    </div>
                </div>

                <div class="inputs__people">
                    <label for="no-of-people" class="inputs__people--label">People</label>
                    <input type="number" id="no-of-people" class="inputs__people--input" placeholder="0" />
                </div>
            </section>

            <section class="result calculator__result">
                <h3 class="sr--only">Results</h3>
                <div class="result__tip--amt">
                    <h4>Tip Amount <br>/ person</h4>
                    <p class="result--amt">$0.00</p>
                </div>

                <div class="result__tip--amt">
                    <h4>Total <br>/ person</h4>
                    <p class="result--total">$0.00</p>
                </div>

                <button type="reset" class="reset-btn">Reset</button>
            </section>
        </article>
    </main>

    <!--Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount / person Total / person Reset -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
