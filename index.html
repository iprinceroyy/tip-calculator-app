<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Reset CSS default styles  -->
    <link rel="stylesheet" href="css/reset-style.css" />

    <!-- CSS Main file  -->
    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

    <main class="container">
        <div class="app">
            <div class="calculations">
                <div>
                    <label for="amount" class="input-label">Bill</label>
                    <input type="number" id="amount" class="amt-input" />
                </div>

                <div>
                    <label for="" class="input-label">Select Tip %</label>
                    <button type="button" class="btn-5">5%</button>
                    <button type="button" class="btn-10">10%</button>
                    <button type="button" class="btn-15">15%</button>
                    <button type="button" class="btn-25">25%</button>
                    <button type="button" class="btn-50">50%</button>
                    <button type="button" class="btn-5">Custom</button>
                </div>

                <div>
                    <label for="no-of-people" class="input-label">People</label>
                    <input type="number" id="no-of-people" class="people" />
                </div>
            </div>

            <div class="results">
                <h2>Tip Amount</h2>
                <h2>Total</h2>
            </div>
        </div>
    </main>

    <!--Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount / person Total / person Reset -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
