<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

    <main>
        <div class="container">
            <div class="calculations">
                <label for="amount">Bill</label>
                <input type="number" id="amount" class="amt-input" />

                <label for="tip-btn">Select Tip %</label>
                <button type="button" id="tip-btn" class="btn-5">5%</button>
                <button type="button" id="tip-btn" class="btn-10">10%</button>
                <button type="button" id="tip-btn" class="btn-15">15%</button>
                <button type="button" id="tip-btn" class="btn-25">25%</button>
                <button type="button" id="tip-btn" class="btn-50">50%</button>
                <button type="button" id="tip-btn" class="btn-5">Custom</button>

                <label for="no-of-people">People</label>
                <input type="number" id="no-of-people" class="people" />
            </div>

            <div class="results">
                <h2>Tip Amount</h2>
                <h2>Total</h2>
            </div>
        </div>
    </main>

    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount / person Total / person Reset

    </div>
</body>

</html>
