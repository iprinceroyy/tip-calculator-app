<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- Reset CSS default styles  -->
    <link rel="stylesheet" href="css/reset-style.css" />

    <!-- CSS Main file  -->
    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
    <main class="container">
        <h1>splitter</h1>
        <div class="app">
            <div class="calculations">
                <div>
                    <label for="amount" class="input-label">Bill</label>
                    <input type="number" id="amount" class="amt-input" placeholder="0" />
                </div>


                <label for="" class="input-label">Select Tip %</label>
                <div class="tip-btns">
                    <button type="button" value="5" class="btn">5%</button>
                    <button type="button" value="10" class="btn">10%</button>
                    <button type="button" value="15" class="btn">15%</button>
                    <button type="button" value="25" class="btn">25%</button>
                    <button type="button" value="50" class="btn">50%</button>
                    <input type="button" value="Custom" class="btn custom-btn" />Custom
                </div>

                <div>
                    <label for="no-of-people" class="input-label">People</label>
                    <input type="number" id="no-of-people" class="people" placeholder="0" />
                </div>
            </div>

            <div class="results">
                <div class="tip-amt">
                    <h3>Tip Amount<span><br />/ person</span></h3>
                    <h2><span class="dollar">$</span>0.00</h2>
                </div>

                <div class="tip-amt">
                    <h3>Total<span><br />/ person</span></h3>
                    <h2><span class="dollar">&dollar;</span>0.00</h2>
                </div>

                <button type="reset" id="resetButton" class="reset-btn" aria-label="reset">
                    Reset
                </button>
            </div>
        </div>
    </main>

    <!--Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount / person Total / person Reset -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
