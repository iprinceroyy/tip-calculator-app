<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Reset CSS default styles  -->
    <link rel="stylesheet" href="css/reset-style.css" />

    <!-- CSS Main file  -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- <link rel="stylesheet" href="css/index.main.css" /> -->

    <!-- JS Main file -->
    <script defer src="js/script.js"></script>

    <title>Tip calculator app</title>
</head>

<body class="container">
    <header>
        <img src="assets/images/logo.svg" alt="spillter">
        <h1>Tip Calculator</h1>
    </header>

    <main class="calculator">
        <section class="inputs calculator__inputs">
            <h2 class="sr--only">Inputs</h2>
            <div class="inputs__bill">
                <label for="billAmt" class="inputs__bill--label">Bill</label>
                <span class="error--text">Can't be zero</span>
                <input type="number" id="billAmt" class="inputs__bill--amt" placeholder="0" />
            </div>

            <div class="tip inputs__tip">
                <label class="inputs__tip--label">Select Tip %</label>
                <div class="tip__btns">
                    <button type="button" class="btn btn--primary" value="5">5%</button>
                    <button type="button" class="btn btn--primary" value="10">10%</button>
                    <button type="button" class="btn btn--primary" value="15">15%</button>
                    <button type="button" class="btn btn--primary" value="25">25%</button>
                    <button type="button" class="btn btn--primary" value="50">50%</button>
                    <input type="number" class="btn btn--secondary" placeholder="Custom" aria-label="custom tip" />
                </div>
            </div>

            <div class="inputs__people">
                <label for="people" class="inputs__people--label">Number of People</label>
                <span class="error--text">Can't be zero</span>
                <input type="number" id="people" class="inputs__people--input" placeholder="0" />
            </div>
        </section>

        <section class="result calculator__result">
            <h2 class="sr--only">Results</h2>
            <div class="result__tip--amt">
                <h3 class="result--text">Tip Amount <br>/ person</h3>
                <p class="result--amt">$0.00</p>
            </div>

            <div class="result__tip--amt">
                <h3 class="result--text">Total <br>/ person</h3>
                <p class="result--total">$0.00</p>
            </div>

            <button type="reset" class="result__reset" disabled>Reset</button>
        </section>
    </main>

    <footer class="footer__links">
        <div class="attribution">
            Coded by <a href="https://www.twitter.com/@prince_popups">Prince Roy</a>.
        </div>
    </footer>
</body>

</html>
